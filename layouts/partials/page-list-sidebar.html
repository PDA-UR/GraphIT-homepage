<ul class="section-ul page-list-sidebar">
  {{- range . -}}
  <li class="section-li">
    <div class="section">
      <div class="desc">
        <h4>
          <a href="{{ .Permalink }}" class="internal-link" data-src="{{ .RelPermalink }}"
            >{{- .Title -}}</a
          >
        </h4>
      </div>
      <p class="meta">{{partial "date-fmt.html" .}}</p>
    </div>
  </li>
  {{- end -}}
</ul>
